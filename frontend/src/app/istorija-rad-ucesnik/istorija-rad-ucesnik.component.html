<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bojaa">
        <div class="collapse navbar-collapse col-md-9" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" routerLink="/profilUcesnik">Profil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/istorijaRadUcesnik">Istorija radionica</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/prijavljeneRad">Prijavljene radionice</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/aktuelneRad">Aktuelne radionice</a>
            </li>
          <li class="nav-item">
            <a class="nav-link" (click)="odjaviSe()">Odjavi se</a>
          </li>
          </ul>
        </div>
</nav>

<div class="column" style="width: 10%;" >
  <div class="row" >
   <h3>Order By </h3>
  </div>
  <div class="row" >
    <button (click)="sortName()">Po nazivu </button>
  </div>
  <div class="row" >
    <button (click)="sortDate()">Po datumu </button>
  </div>
  <div class="row" >
    <button (click)="sortPlace()">Po mestu </button>
  </div>
  <div class="row" >
    <button (click)="sortAbout()">Po opisu </button>
  </div>
  <div class="row" >
    <button (click)="sortMore()">Po detaljnom opisu </button>
  </div>
</div>
<div class="column" style="width: 50%; margin-left: 18%;">
  <table class="tabela">
    <ng-container *ngFor='let radionicaa of radionice'>
        <tr><td><h2>{{radionicaa.naziv}}</h2></td></tr>
        <tr><td>{{radionicaa.naziv}}</td></tr>
        <tr><td>{{radionicaa.datum}}</td></tr>
        <tr><td>{{radionicaa.mesto}}</td></tr>
        <tr><td>{{radionicaa.opis}}</td></tr>
        <tr><td>{{radionicaa.detaljnije}}</td></tr>
        <!-- <tr><button (click)="udjiUradionicu(radionicaa)"> Detalji </button></tr> -->
    </ng-container>
</table>
</div>
<div class="column"></div>


<div class="footer">

  <div class="footer_contents"> <b> &#169; </b> Umetnost.rs</div>

</div>

</body>
</html>
