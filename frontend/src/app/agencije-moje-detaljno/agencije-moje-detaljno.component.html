<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<div class="column" style="width: 70%; margin-left: 18%;">
  <table border=1 frame=hsides rules=rows class="tabela" style="text-decoration: solid; display: flex; " >
    <div class="row">
      <br>
        <td> <h3>Naziv:</h3> {{radionica.ime}}</td>
        <td style="width: 30%;"> <h3>Datum:</h3> {{radionica.telefon}}</td>
        <td><h3>Mesto:</h3> {{radionica.mejl}}</td>
        <td style="width: 30%;"><h3>Opis: </h3>{{radionica.kratakOpis}}</td>
    </div>
  </table>

  <div>
    <div class="container justify-content-center mt-5 border-left border-right" style="justify-items: center;">
      <div class="d-flex justify-content-center pt-3 pb-2"> <input type="text" name="text" placeholder="+ Dodaj komentar" class="form-control addtxt" [(ngModel)]='komentar'>
        <div>
          <span class="text3">Oceni:</span>
          <select class="rating-dropdown" [(ngModel)]="ocena">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <button type="submit" (click)="addComment()">Dodaj</button>

      </div>
      <div class="d-flex justify-content-center py-2">
          <div class="second py-2 px-2" *ngFor = 'let com of comments'>
            <div><td>Od korisnika: <span class="text1">{{com.from}}</span></td></div>
            <div><td>Komentar:<span class="text1">{{com.text}}</span></td></div>
           <div> <td><span class="text1">{{com.datum}}</span></td></div>
            <div><td>Ocena: <span class="text1">{{com.ocena}}</span></td></div>

              <div class="d-flex justify-content-between py-1 pt-2">
                  <div><img *ngIf='com.slika != null' [src]="'data:image/png;base64,' + com.slika" width="18"><img *ngIf='com.slika == null' src="https://i.imgur.com/AgAC1Is.jpg" width="18"><span class="text2">{{radionica.ime}}</span></div>
                  <div><span class="text3">Upvote?</span><span class="thumbup"><i class="fa fa-thumbs-o-up"></i></span><span class="text4">3</span></div>
              </div>
          </div>
    </div>

  </div>
</div>

</div>
<div class="column"></div>


<div class="footer">

  <div class="footer_contents"> <b> &#169; </b> Umetnost.rs</div>

</div>

</body>
</html>
