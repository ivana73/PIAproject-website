<div class="column" style="width: 10%;" >
  <div class="row" >
   <h3>Order By </h3>
  </div>
  <div class="row" >
    <button (click)="sortName()">Po nazivu </button>
  </div>
  <div class="row" >
    <button (click)="sortDate()">Po datumu </button>
  </div>
  <div class="row" >
    <button (click)="sortPlace()">Po mestu </button>
  </div>
  <div class="row" >
    <button (click)="sortAbout()">Po opisu </button>
  </div>
  <div class="row" >
    <button (click)="sortMore()">Po detaljnom opisu </button>
  </div>
</div>
<div class="column" style="width: 50%; margin-left: 18%;">
  <div class="row">
    <table class="tabela">
      <tr>
          <td>Ime radionice:</td>
          <td>
              <input type="text" [(ngModel)]='poImenu'>
          </td>
      </tr>
      <tr>
          <td>Mesto:</td>
          <td>
              <input type="text" [(ngModel)]='poMestu'>
          </td>
      </tr>
      <tr colspan="2">
          <td></td>
         <td><button class="btn btn-success rounded" style="margin-bottom: 40px;" (click)="searchRadionice()">Pretrazi</button></td>
      </tr>
      <ng-template #nowritersmssg>
        No writers found.
      </ng-template>
    </table>
    </div>

  <table class="tabela">
    <ng-container *ngFor='let radionicaa of aktuelneRadionice' >
        <tr><td><h2>{{radionicaa.naziv}}</h2></td></tr>
        <tr><td>{{radionicaa.naziv}}</td></tr>
        <tr><td>{{radionicaa.datum}}</td></tr>
        <tr><td>{{radionicaa.mesto}}</td></tr>
        <tr><td>{{radionicaa.opis}}</td></tr>
        <tr><td>{{radionicaa.detaljnije}}</td></tr>
    </ng-container>
</table>


</div>
